{% extends "base.html" %}
{% load i18n %}

{% block content %}
	{% if message %}
		<div class='alert alert-info'>
		<button type="button" class="close" data-dismiss="alert">&times;</button>
			{{ message }}
		</div>
	{% endif %}
	<div class="row">
        <div class="col-md-12">
            <div class="white-box">
                <h1>{% trans "Settings" %}</h1>
                <br>
                <div class="list-group">
                    <a href="{% url 'password_change' %}" class="list-group-item list-group-item-action">
                        <i class="fa fa-lock fa-fw"></i> &nbsp; {% trans "Change password" %}
                    </a>
                    <a href="{% url 'password_reset' %}" class="list-group-item list-group-item-action">
                        <i class="fa fa-key fa-fw"></i> &nbsp; {% trans "Reset password" %}</a>
                    <a href="javascript:confirmation('/delete_account')" class="list-group-item list-group-item-action">
                        <i class=" fa fa-user-times fa-fw"></i> &nbsp; {% trans "Delete account" %}
                    </a>
                    <a href="{% url 'logout' %}" class="list-group-item list-group-item-action">
                        <i class=" fa fa-sign-out-alt fa-fw"></i> &nbsp; {% trans "Log out" %}
                    </a>
                </div>
            </div>
                </div>
            </div>
        </div>
	</div>	
{% endblock %}
