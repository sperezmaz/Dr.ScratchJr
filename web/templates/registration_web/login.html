{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="row">
  <div class="col-md-12">
    <div class="white-box">
      <div id="content">
        <h1>{% trans 'Login' %}</h1>
        <br>
        <form method="post" action=".">
          {% csrf_token %} 
          {{ form.as_p }}
          <input type="submit" class="btn btn-primary" value="{% trans 'Log in' %}" />
          <input type="hidden" name="next" value="{{ next }}" />
        </form>
        <br>
        <hr>
        <br>
        <p>{% trans "Forgot password" %}? <a href="{% url 'password_reset' %}">{% trans "Reset it!" %}</a></p>
        <p>{% trans "Not member" %}? <a href="{% url 'django_registration_register' %}">{% trans "Register!" %}</a></p>

      </div>
    </div>
  </div>
</div>
{% endblock %}
