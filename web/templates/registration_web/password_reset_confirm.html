{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="row">
  <div class="col-md-12">
    <div class="white-box">
      <div id="content">
        {% if validlink %}
          <h1>{% trans 'Password reset' %}</h1>
          <br>
          <form method="post" action=".">
            {% csrf_token %} 
            {{ form.as_p }}
          
            <input type="submit" class="btn btn-primary" value="{% trans 'Submit' %}" />
          </form>
        {% else %}
          <p>{% trans "Password reset failed" %}</p>
        {% endif %}
      </div>
    </div>
  </div>
</div>


{% endblock %}
